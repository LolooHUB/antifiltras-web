<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes | Anti-Filtras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="brand">
                <img src="logo.webp" alt="Logo" class="nav-logo">
                <span class="brand-name">ANTI-FILTRAS</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reportes.html" class="active">REPORTES</a></li>
                    <li><a href="index.html#estado">ESTADO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">LISTA GLOBAL DE FILTRADORES</h2>
        <div style="overflow-x: auto; padding: 20px;">
            <table id="bans-table" style="width: 100%; border-collapse: collapse; background: #111;">
                <thead>
                    <tr style="border-bottom: 2px solid #333; text-align: left;">
                        <th style="padding: 15px;">USUARIO (ID)</th>
                        <th style="padding: 15px;">MOTIVO</th>
                        <th style="padding: 15px;">EVIDENCIA</th>
                    </tr>
                </thead>
                <tbody id="bans-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEUOzOWdq0xs3qiIlX1RzB6bpKkkMLykA",
            authDomain: "antifiltras-7116d.firebaseapp.com",
            projectId: "antifiltras-7116d",
            appId: "1:795745598666:web:72b77816d3c2a3c17f8833"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "BANEOS"), (snapshot) => {
            const body = document.getElementById('bans-body');
            body.innerHTML = '';
            snapshot.forEach((doc) => {
                const b = doc.data();
                body.innerHTML += `
                    <tr style="border-bottom: 1px solid #222;">
                        <td style="padding: 15px;">${b.id || b.userId}</td>
                        <td style="padding: 15px; color: #ff3e3e;">${b.mot || b.motivo}</td>
                        <td style="padding: 15px;"><a href="${b.ev || b.evidencia}" target="_blank" style="color: #00ff88;">Ver Prueba</a></td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
