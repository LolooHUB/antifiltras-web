name: Deploy Website

on:
  push:
    branches:
      - main  # O 'master' seg√∫n el nombre de tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/pages-configs@v1
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Sube todo el contenido del repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
