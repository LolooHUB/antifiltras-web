<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Filtras Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #maintenance-overlay { display: none; position: fixed; inset: 0; background: #050505; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .bot-core-container { display: flex; justify-content: center; margin: 40px 0; }
        .bot-item { transform: scale(1.2); padding: 25px; background: rgba(0,255,136,0.03); border-radius: 20px; border: 1px solid #222; text-align: center; width: 200px; }
        .bot-glow { box-shadow: 0 0 25px rgba(0,255,136,0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); } 70% { box-shadow: 0 0 0 20px rgba(0,255,136,0); } 100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); } }
        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 900px; margin: 0 auto; }
        .circle-icon { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; }
        .green-bg { background: #00ff88; color: #000; } .red-bg { background: #ff3e3e; } .yellow-bg { background: #ffcc00; }
        .report-container { background: #121217; padding: 30px; border-radius: 15px; border: 1px solid #222; max-width: 600px; margin: 40px auto; text-align: center; }
        input, textarea { width: 100%; background: #1a1a20; border: 1px solid #333; padding: 12px; color: white; border-radius: 8px; margin-bottom: 15px; outline: none; }
        .btn-report { background: #00ff88; color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="maintenance-overlay"><h1>MANTENIMIENTO</h1></div>
    <div id="main-content">
        <section class="bot-core-container">
            <div class="bot-item" id="bot-status-card">
                <div class="circle-icon gray-bg" id="bot-icon"><i class="fas fa-robot"></i></div>
                <span style="font-weight: bold; display: block;">BOT CORE</span>
                <p id="bot-text" style="font-size: 0.8rem;">CONECTANDO...</p>
            </div>
        </section>
        <div class="service-grid">
            <div class="service-item" id="status-web"><div class="circle-icon gray-bg"><i class="fas fa-globe"></i></div><span>WEB</span><p class="service-desc">...</p></div>
            <div class="service-item" id="status-tickets"><div class="circle-icon gray-bg"><i class="fas fa-ticket-alt"></i></div><span>TICKETS</span><p class="service-desc">...</p></div>
            <div class="service-item" id="status-reports"><div class="circle-icon gray-bg"><i class="fas fa-bolt"></i></div><span>REPORTES</span><p class="service-desc">...</p></div>
            <div class="service-item" id="status-config"><div class="circle-icon gray-bg"><i class="fas fa-gears"></i></div><span>CONFIG</span><p class="service-desc">...</p></div>
            <div class="service-item" id="status-bans"><div class="circle-icon gray-bg"><i class="fas fa-user-slash"></i></div><span>BANS</span><p class="service-desc">...</p></div>
        </div>
        <div class="report-container" id="reportar">
            <h2 style="color: #00ff88;">REPORTE RÁPIDO</h2>
            <input type="text" id="targetID" placeholder="ID del Usuario">
            <input type="text" id="evidenceLink" placeholder="Link de Evidencia">
            <textarea id="extraNote" placeholder="Descripción..."></textarea>
            <button class="btn-report" id="btnSendReport">ENVIAR</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyAEUOzOWdq0xs3qiIlX1RzB6bpKkkMLykA", authDomain: "antifiltras-7116d.firebaseapp.com", projectId: "antifiltras-7116d", appId: "1:795745598666:web:72b77816d3c2a3c17f8833" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        onSnapshot(doc(db, "BOT_CONTROL", "settings"), (s) => {
            if(!s.exists()) return; const d = s.data();
            document.getElementById('maintenance-overlay').style.display = (d.webEnabled === 0 || d.webEnabled === 2) ? 'flex' : 'none';
            const botCard = document.getElementById('bot-status-card');
            const botIcon = document.getElementById('bot-icon');
            botIcon.className = `circle-icon ${d.botEnabled === 1 ? 'green-bg bot-glow' : (d.botEnabled === 2 ? 'yellow-bg' : 'red-bg')}`;
            document.getElementById('bot-text').innerText = d.botEnabled === 1 ? 'FUNCIONANDO' : 'MANTENIMIENTO';
            const sys = { 'status-web': d.webEnabled, 'status-tickets': d.ticketsEnabled, 'status-reports': d.webReportsEnabled, 'status-config': d.configEnabled, 'status-bans': d.bansEnabled };
            for(const [id,v] of Object.entries(sys)){
                const el = document.getElementById(id); if(!el) continue;
                el.querySelector('.circle-icon').className = `circle-icon ${v === 1 ? 'green-bg' : (v === 2 ? 'yellow-bg' : 'red-bg')}`;
            }
        });

        document.getElementById('btnSendReport').onclick = async () => {
            const id = document.getElementById('targetID').value; const ev = document.getElementById('evidenceLink').value;
            if(!id || !ev) return alert("Faltan datos");
            await addDoc(collection(db, "WEB_REPORTS"), { infractorID: id, evidenciaLink: ev, comentario: document.getElementById('extraNote').value, timestamp: serverTimestamp() });
            alert("✅ Reporte enviado");
        };
    </script>
</body>
</html>
