<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Anti-Filtras Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #111115; --acc: #00ff88; --txt: #fff; }
        body { background: var(--bg); color: var(--txt); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 40px; }
        .container { width: 100%; max-width: 600px; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #1a1a1a; }
        .btn-status { border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; min-width: 120px; transition: 0.2s; }
        .s-1 { background: rgba(0,255,136,0.1); color: var(--acc); border: 1px solid var(--acc); }
        .s-2 { background: rgba(255,204,0,0.1); color: #ffcc00; border: 1px solid #ffcc00; }
        .s-0 { background: rgba(255,62,62,0.1); color: #ff3e3e; border: 1px solid #ff3e3e; }
        .extra-btn { background: #222; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container" id="main-panel" style="display:none">
        <h2 style="color: var(--acc); text-align: center;">üõ°Ô∏è SYSTEM CONTROL</h2>
        <div class="card" id="btn-container"></div>
        <div class="card">
            <h3 style="margin-top:0">üõ†Ô∏è ACCIONES R√ÅPIDAS</h3>
            <button class="extra-btn" onclick="alert('Limpiando cach√©...')">üßπ Limpiar Cach√© Web</button>
            <button class="extra-btn" onclick="alert('Cerrando todos los tickets...')">üîí Forzar Cierre Soporte</button>
            <button class="extra-btn" style="border-color: #ff3e3e; color: #ff3e3e" onclick="location.reload()">üîÑ Reiniciar Panel</button>
        </div>
    </div>
    <div id="login" class="card" style="text-align: center; margin-top: 100px;">
        <h3>STAFF ACCESS</h3>
        <input type="password" id="pw" style="background:#000; color:#fff; border:1px solid #333; padding:10px; width:80%; margin-bottom:15px">
        <button onclick="auth()" style="background:var(--acc); border:none; padding:10px 20px; border-radius:5px; cursor:pointer">ENTRAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyAEUOzOWdq0xs3qiIlX1RzB6bpKkkMLykA", authDomain: "antifiltras-7116d.firebaseapp.com", projectId: "antifiltras-7116d", appId: "1:795745598666:web:72b77816d3c2a3c17f8833" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        window.auth = () => { if(document.getElementById('pw').value === 'Antifiltras2026'){ document.getElementById('login').style.display='none'; document.getElementById('main-panel').style.display='block'; } };

        onSnapshot(doc(db, "BOT_CONTROL", "settings"), (s) => {
            const d = s.data();
            document.getElementById('btn-container').innerHTML = `
                ${render('ü§ñ BOT CORE', 'botEnabled', d.botEnabled)}
                ${render('üåê WEB PRINCIPAL', 'webEnabled', d.webEnabled)}
                ${render('üì© TICKETS DISCORD', 'ticketsEnabled', d.ticketsEnabled)}
                ${render('üì° REPORTES WEB', 'webReportsEnabled', d.webReportsEnabled)}
                ${render('üö´ BANS GLOBALES', 'bansEnabled', d.bansEnabled)}
            `;
        });
        window.tog = async (f,v) => { await updateDoc(doc(db, "BOT_CONTROL", "settings"), { [f]: v === 1 ? 2 : (v === 2 ? 0 : 1) }); };
        function render(l,f,v){ return `<div class="row"><span>${l}</span><button class="btn-status s-${v}" onclick="tog('${f}',${v})">${v===1?'OPERATIVO':v===2?'MANTENIMIENTO':'OFF'}</button></div>`; }
    </script>
</body>
</html>
