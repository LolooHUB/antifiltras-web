<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Anti-Filtras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #08080b; --card: #121217; --accent: #00ff88; --red: #ff3e3e; --yellow: #ffcc00; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #222; text-align: center; }
        input[type="password"] { background: #1a1a20; border: 1px solid #333; padding: 12px; color: white; border-radius: 8px; width: 100%; margin-bottom: 20px; box-sizing: border-box; outline: none; }
        button { background: var(--accent); color: black; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        #panel { width: 100%; max-width: 500px; padding: 20px; display: none; }
        .system-card { background: var(--card); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #222; }
        .status-btn { border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; min-width: 130px; }
        .status-1 { background: rgba(0, 255, 136, 0.1); color: var(--accent); border: 1px solid var(--accent); }
        .status-2 { background: rgba(255, 204, 0, 0.1); color: var(--yellow); border: 1px solid var(--yellow); }
        .status-0 { background: rgba(255, 62, 62, 0.1); color: var(--red); border: 1px solid var(--red); }
    </style>
</head>
<body>

    <div id="login" class="login-box">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>ADMIN LOGIN</h2>
        <input type="password" id="pass" placeholder="Contrase√±a de Staff">
        <button onclick="checkPass()">AUTENTICAR</button>
    </div>

    <div id="panel">
        <h1 style="text-align: center; color: var(--accent); letter-spacing: 2px;">CONTROL PANEL</h1>
        <div id="btn-container"></div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #444; text-decoration: none; font-size: 0.8rem;">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEUOzOWdq0xs3qiIlX1RzB6bpKkkMLykA", authDomain: "antifiltras-7116d.firebaseapp.com", projectId: "antifiltras-7116d", appId: "1:795745598666:web:72b77816d3c2a3c17f8833" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.checkPass = () => {
            if(document.getElementById('pass').value === 'Antifiltras2026') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
            } else { alert("Acceso Denegado"); }
        };

        onSnapshot(doc(db, "BOT_CONTROL", "settings"), (s) => {
            if(!s.exists()) return;
            const d = s.data();
            document.getElementById('btn-container').innerHTML = `
                ${renderBtn('üåê WEB PRINCIPAL', 'webEnabled', d.webEnabled, 'fa-globe')}
                ${renderBtn('üì© TICKETS DISCORD', 'ticketsEnabled', d.ticketsEnabled, 'fa-ticket-alt')}
                ${renderBtn('üì° REPORTES WEB', 'webReportsEnabled', d.webReportsEnabled ?? 1, 'fa-bolt')}
                ${renderBtn('üö´ BANS GLOBALES', 'bansEnabled', d.bansEnabled, 'fa-user-slash')}
                ${renderBtn('‚öôÔ∏è CONFIGURACI√ìN', 'configEnabled', d.configEnabled, 'fa-cogs')}
            `;
        });

        window.toggleFunc = async (f, v) => { 
            let next = v === 1 ? 2 : (v === 2 ? 0 : 1);
            await updateDoc(doc(db, "BOT_CONTROL", "settings"), { [f]: next }); 
        };

        function renderBtn(label, field, val, icon) {
            let text = val === 1 ? 'OPERATIVO' : (val === 2 ? 'MANTENIMIENTO' : 'DESACTIVADO');
            return `<div class="system-card">
                <span><i class="fas ${icon}" style="margin-right:10px;"></i>${label}</span>
                <button class="status-btn status-${val}" onclick="toggleFunc('${field}', ${val})">${text}</button>
            </div>`;
        }
    </script>
</body>
</html>
