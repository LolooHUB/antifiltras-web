<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Anti-Filtras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #08080b;
            --card: #121217;
            --accent: #00ff88;
            --red: #ff3e3e;
            --yellow: #ffcc00;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* LOGIN STYLE */
        .login-box {
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #222;
        }

        .login-box h2 { margin-bottom: 25px; letter-spacing: 2px; }

        input[type="password"] {
            background: #1a1a20;
            border: 1px solid #333;
            padding: 12px;
            color: white;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"]:focus { border-color: var(--accent); }

        button.btn-login {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        /* PANEL STYLE */
        #panel {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .header-panel {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-panel h1 {
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .btn-notify {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff3e3e, #b32a2a);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.3);
            transition: 0.3s;
        }

        .btn-notify:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 62, 62, 0.5); }

        .system-card {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .system-info { display: flex; align-items: center; gap: 15px; }
        .system-info i { font-size: 1.2rem; color: #888; }
        .system-name { font-weight: 500; font-size: 1rem; }

        .status-btn {
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            min-width: 140px;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        /* Status Colors */
        .status-1 { background: rgba(0, 255, 136, 0.1); color: var(--accent); border: 1px solid var(--accent); }
        .status-2 { background: rgba(255, 204, 0, 0.1); color: var(--yellow); border: 1px solid var(--yellow); }
        .status-0 { background: rgba(255, 62, 62, 0.1); color: var(--red); border: 1px solid var(--red); }

        .status-btn:hover { filter: brightness(1.2); }

    </style>
</head>
<body>

    <div id="login" class="login-box">
        <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>ADMIN LOGIN</h2>
        <input type="password" id="pass" placeholder="Contrase√±a de Staff">
        <button class="btn-login" onclick="checkPass()">AUTENTICAR</button>
    </div>

    <div id="panel" style="display:none;">
        <div class="header-panel">
            <h1>Control de Sistemas</h1>
            <p style="color: #666; font-size: 0.9rem;">Sincronizado con Firebase Realtime</p>
        </div>

        <button class="btn-notify" onclick="enviarAlerta()">
            <i class="fas fa-bell"></i> Notificar cambios en Discord
        </button>

        <div id="btn-container">
            </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" style="color: #444; text-decoration: none; font-size: 0.8rem;">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAEUOzOWdq0xs3qiIlX1RzB6bpKkkMLykA", 
            authDomain: "antifiltras-7116d.firebaseapp.com", 
            projectId: "antifiltras-7116d", 
            appId: "1:795745598666:web:72b77816d3c2a3c17f8833" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.checkPass = () => {
            if(document.getElementById('pass').value === 'Antifiltras2026') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
            } else {
                alert("Acceso Denegado");
            }
        };

        onSnapshot(doc(db, "BOT_CONTROL", "settings"), (s) => {
            if(!s.exists()) return;
            const d = s.data();
            document.getElementById('btn-container').innerHTML = `
                ${renderBtn('üåê WEB PRINCIPAL', 'webEnabled', d.webEnabled, 'fa-globe')}
                ${renderBtn('üì© SISTEMA TICKETS', 'ticketsEnabled', d.ticketsEnabled, 'fa-ticket-alt')}
                ${renderBtn('üö´ BANS GLOBALES', 'bansEnabled', d.bansEnabled, 'fa-user-slash')}
                ${renderBtn('‚öôÔ∏è CONFIGURACI√ìN', 'configEnabled', d.configEnabled, 'fa-cogs')}
            `;
        });

        window.enviarAlerta = async () => { 
            if(confirm("¬øEnviar menci√≥n @Staff a Discord?")) {
                await updateDoc(doc(db, "BOT_CONTROL", "settings"), { forcePing: Date.now() }); 
            }
        };

        window.toggleFunc = async (f, v) => { 
            let next = v === 1 ? 2 : (v === 2 ? 0 : 1);
            await updateDoc(doc(db, "BOT_CONTROL", "settings"), { [f]: next }); 
        };

        function renderBtn(label, field, val, icon) {
            let text = val === 1 ? 'OPERATIVO' : (val === 2 ? 'MANTENIMIENTO' : 'DESACTIVADO');
            return `
            <div class="system-card">
                <div class="system-info">
                    <i class="fas ${icon}"></i>
                    <span class="system-name">${label}</span>
                </div>
                <button class="status-btn status-${val}" onclick="toggleFunc('${field}', ${val})">
                    ${text}
                </button>
            </div>`;
        }
    </script>
</body>
</html>
